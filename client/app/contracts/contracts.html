<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 id="panel-title" class="panel-title">Upload Contract</h3>
    </div>
    <div class="panel-body">
      <h4>Upload file</h4>
      <button type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="*/*" ngf-max-height="1000" ngf-max-size="1MB">
        Select File</button>
      <br/>
      <br/>
      <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
        <span class="progress" ng-show="f.progress >= 0">
          <!--<div style="width:{{f.progress}}%"  
               ng-bind="f.progress + '%'"></div>-->
          <progressbar class="progress-striped active" value="f.progress">{{f.progress}}%</progressbar>
        </span>{{errorMsg}}
      </div>
    </div>
  </div>
  <div class="panel panel-success" ng-show="compiledCode">
    <div class="panel-heading">
      <h3 id="panel-title" class="panel-title">Compiled Contract</h3>
    </div>
    <div class="panel-body">
      <textarea ng-readonly="true" wrap="soft" class="form-control" style="min-width: 100%" rows="20">{{compiledCode | json}}</textarea>
      <br/>
      <br/>
      <button ng-click="createContract()">
        Create Contract
      </button>
    </div>
  </div>
</div>
</div>
