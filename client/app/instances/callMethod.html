<div class="modal-content">
	<div class="modal-header">
		<h3>Call method <b>{{methodName}}</b> on <b>instance {{instanceId}}</b></h3>
	</div>
	<div class="modal-body">
		Method does not have parameters. Call it?
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="cancel()">
			Cancel
		</button>
		<button class="btn btn-success" ng-click="callMethod(instanceId, methodName)">
			Call
		</button>
	</div>
</div>
