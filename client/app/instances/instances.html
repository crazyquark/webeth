<div ng-include="'components/navbar/navbar.html'" />

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 id="panel-title" class="panel-title">Contract instances</h3>
				</div>
				<div class="panel-body">
					<table class="table table-condensed">
						<thead>
							<th>ID</th>
							<th>Address</th>
							<th>TxHash</th>
							<th>Create Time</th>
						</thead>
						<tbody>
							<tr style ="word-break:break-all;" ng-repeat="instance in instances">
								<td>{{instance._id}}</td>
								<td>{{instance.address}}</td>
								<td>{{instance.transactionHash}}</td>
								<td>{{instance.timestamp}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
