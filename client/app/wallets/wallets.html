<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 id="panel-title" class="panel-title">Ethereum Accounts</h3>
    </div>
    <div class="panel-body">
		<table class="table" ng-show="wallets">
		  <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Creation Date</th>
          <th>Ether Balance</th>                              
        </tr>
		  </thead>
      <tbody>
        <tr ng-repeat="wallet in wallets">
          <td>{{wallet.name}}</td>
          <td>{{wallet.address}}</td>
          <td>{{wallet.timestamp}}</td>
          <td>{{wallet.balance}}</td>                              
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
